name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.20.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: go tests
        run: go test -v -covermode=count -json ./... > test.json
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
        BATON_API_KEY: ${{ secrets.BATON_API_KEY }}
        BATON_EMAIL: ${{ secrets.BATON_EMAIL }}
        BATON_ACCOUNT_ID: ${{ secrets.BATON_ACCOUNT_ID }}
        BATON_LOG_LEVEL: 'debug'
        # Revoke grants variable
        REVOKE_GRANT: 'role:6ddc5f80969d01105b5a0931e0079365:Analytics:member:9d9a62a5b834a8c9c5cf43cd234dfd4a'
        # Grant entitlements variables
        GRANT_ENTITLEMENT: 'role:6ddc5f80969d01105b5a0931e0079365:Analytics'
        GRANT_PRINCIPAL: '9d9a62a5b834a8c9c5cf43cd234dfd4a'
        GRANT_PRINCIPAL_TYPE: 'member'
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build baton-cloudflare-zero-trust
        run: go build ./cmd/baton-cloudflare-zero-trust
      - name: Run baton-cloudflare-zero-trust-cmd
        run: ./baton-cloudflare-zero-trust
      - name: Install baton
        run: ./scripts/get-baton.sh && mv baton /usr/local/bin
      - name: Get baton resources
        run: baton resources
      - name: Check for grant before revoking
        if: env.GRANT_ENTITLEMENT != '' && env.GRANT_PRINCIPAL != ''
        run: |
         ./baton-cloudflare-zero-trust
          baton grants --entitlement ${{ env.GRANT_ENTITLEMENT }} --output-format=json | jq -e ".grants | any(.principal.id.resource ==\"${{ env.GRANT_PRINCIPAL }}\")"
      - name: Revoke grants
        if: env.CONNECTOR_GRANT != ''
        run: |
          ./baton-cloudflare-zero-trust 
          ./baton-cloudflare-zero-trust --revoke-grant ${{ env.CONNECTOR_GRANT }}
      - name: Check grant was revoked
        if: env.GRANT_ENTITLEMENT != '' && env.GRANT_PRINCIPAL != ''
        run: |
          ./baton-cloudflare-zero-trust 
           baton grants --entitlement ${{ env.GRANT_ENTITLEMENT }} --output-format=json | jq -e ".grants | any(.principal.id.resource !=\"${{ env.GRANT_PRINCIPAL }}\")"
      - name: Grant entitlement
        if: env.GRANT_ENTITLEMENT != '' && env.GRANT_PRINCIPAL != '' && env.GRANT_PRINCIPAL_TYPE != ''
        run: | 
          ./baton-cloudflare-zero-trust
          ./baton-cloudflare-zero-trust --grant-entitlement ${{ env.GRANT_ENTITLEMENT }} --grant-principal ${{ env.GRANT_PRINCIPAL }} --grant-principal-type ${{ env.GRANT_PRINCIPAL_TYPE }}
      - name: Check grant was re-granted
        if: env.GRANT_ENTITLEMENT != '' && env.GRANT_PRINCIPAL != ''
        run: |
          ./baton-cloudflare-zero-trust
          baton grants --entitlement ${{ env.GRANT_ENTITLEMENT }} --output-format=json | jq -e ".grants | any(.principal.id.resource ==\"${{ env.GRANT_PRINCIPAL }}\")"